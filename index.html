<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>To Do List App</title>
	<!-- Raleway Font  -->
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="Styles/reset.css"> 
	<link rel="stylesheet" type="text/css" href="Styles/main.css">
	
	<link rel="stylesheet" type="text/css" href="Styles/overhang.min.css">
	<script src="https://kit.fontawesome.com/d95ad0b2c9.js"></script>	
</head>
<body>
	<header>
		<input type="text" placeholder="  ✏ Type Something...." id="Item">
		<button id="AddItem">
			<span class="fas fa-file-export"></span>
		</button>
	</header>

	<div class="container">
		<ul class="ToDo" id="ToDo"></ul>
		<ul class="ToDo" id="Completed"></ul>
	</div>

	<!-- Javascript Scripts -->
	<script src="Scripts/main.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="Scripts/overhang.min.js"></script>
</body>
</html>
